<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="pid">Hello</p>
<button id="btn">按钮</button>
<script>
    var btn = document.getElementById("btn");
    btn.addEventListener("mouseover", hello);
    btn.addEventListener("mouseover", welcome);
    function hello(){
        alert("hello~");
    }
    function welcome(){
        alert("welcome~");
    }
</script>
</body>
</html>
