<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button onclick="stopTimer()">停止计时</button>
<p id="pid"></p>
<script>
    var myTimer = setInterval(function(){
        getTime();
    }, 1000);

    function getTime(){
        var date = new Date();
        var time = date.toLocaleTimeString();
        document.getElementById("pid").innerHTML = time;
    }
    function stopTimer(){
        clearInterval(myTimer);
    }
</script>
</body>
</html>
